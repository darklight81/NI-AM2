<!DOCTYPE html>
<html>
<head>
  <title>Server Side Events</title>
</head>
<body>
<div id="events"></div>
<script>
  const messagesElement = document.getElementById('events');

  const eventSource = new EventSource('http://localhost:8080');

  eventSource.addEventListener('event', event => {
    messagesElement.innerHTML += `<p>${event.data}</p>`;
  });
</script>
</body>
</html>
